<!doctype html>
<html>
	<head>
		<title>Three.js (Non-stop render)</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link href="css/index.css" rel="stylesheet" />
	</head>
	<body>
		<div id="preload-progress">
			<div class="loading-line-container">
				<div id="preload-line" style="width: 1%;"></div>
			</div>
			<div class="loading-bar">
				<span id="preload-name">Loading:</span>
				<span id="preload-value">1%</span>
			</div>
		</div>
      <canvas id="canvas"></canvas>
		<script src="js/root.js" type="module"></script>
	</body>
</html>
